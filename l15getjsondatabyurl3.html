<!DOCTYPE html>
<html>
<head>
    <title>Randomuser API From URL 2</title>
</head>
<body>
    
    <script type="text/javascript">

        var xmlhttp = new XMLHttpRequest();
        var url = `https://randomuser.me/api/`;
        
        xmlhttp.open("GET",url,true); // true mean yes sychronize(သူ့အဆင့်အတိုင်းအလုပ်လုပ်တာ အဆင့်မကျော်)
        xmlhttp.send();

        // No result
        // xmlhttp.open("GET",url,false); // false mean no sychronize(သူ့အဆင့်အတိုင်းအလုပ်မလုပ်တာ အဆင့်မကျော်)
        // xmlhttp.send();

        xmlhttp.onreadystatechange = function(){
            // console.log('State Changed == ',xmlhttp.readyState,xmlhttp.status);

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                var result = xmlhttp.responseText;
            
                // console.log(result);
                // console.log(typeof result);

                result = JSON.parse(result);
                // console.log(result);
                // console.log(typeof result);

                console.log(result.results);
                console.log(result.results[0]);
                console.log(result.results[0].name.title,result.results[0].name.first,result.results[0].name.last);
                console.log(result.results[0]['name']['title'],result.results[0]['name']['first'],result.results[0]['name']['last']);
                
            }
        }

        // xmlhttp.open("GET",url,true); // true mean yes sychronize(သူ့အဆင့်အတိုင်းအလုပ်လုပ်တာ အဆင့်မကျော်)

        // Yes result 
        // xmlhttp.open("GET",url,false); //

    </script>
</body>
</html>
